<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Intro a flex</title>
  </head>

  <style>
    .block {
      display: block;
      height: 100px;
      border: 4px dashed crimson;
    }

    .inline {
      height: 100px;
      border: 4px dashed crimson;
      padding: 1rem;
      margin-top: 5rem;
      display: inline;
      border-color: black;
    }
    .flex {
      display: flex;
      height: 100px;
      border: 4px solid crimson;
      margin-top: 1rem;
    }
    .inline-flex {
      display: inline-flex;
      /* height: 100px; */
      border: 3px dashed blue;
    }
  </style>

  <body>
    <!-- Hasta el momento hemos visto displays: block - inline -->

    <!-- display: block -->
    <div class="block">1</div>

    <!-- display: inline -->
    <!-- <div class="inline">2</div> -->

    <!-- displa: flex -->
    <div class="flex">3</div>

    <!-- display: inline-flex -->
    <div class="inline-flex">asasas</div>
  </body>
</html>
