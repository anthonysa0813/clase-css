  <body>
    <!-- 
      ahora: Cuál es la diferencia ??
      Bueno, con flexbox aparecen más propiedades para sus  flex-items (hijos) e padre

      Padre contenedor:
      1. justify-content: flex-start | center | flex-end | space-around | space-between | space-evenly => alinea en la línea principal (main axis)
      2. align-items: flex-start | center | flex-end | strech  
      3. flex-direction: row (default) | column | column-reverse | row-reverse
      4. flex-wrap: nowrap (default) | wrap | wrap-reverse
      5. flex-flow: f-direction f-wrap (shortcut)
      6. justidy-content: lo mismo que justify ( alinea en la línea transversal)
      7. gap (espaciados) => row-gap | column-gap:


      Hijos flex-items: 
      1. order
      2. flex-grow: cuanto es lo que va a crecer
      3. flex-shrink: Esto define la capacidad de un artículo flexible de encogerse si es necesario
      4. flex-basis: cuanto es el tamaño básico ( default: auto)
      5. flex : f-grow f-shrink f-basis (shortcut)
      6. align-self: auto | flex-start | center | flex-end | baseline | stretch

      url: https://css-tricks.com/snippets/css/a-guide-to-flexbox/

     -->
  </body>
