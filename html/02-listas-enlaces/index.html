<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>02- Enlaces y listas</title>
  </head>
  <body>
    <!-- las etiquetas <a></a> son anclas y nos redireccionan hacia un lugar con el atributo href
  - atributo target: nos ayuda a redireccionar a una nueva pestaña.
  - rel="nofollow", es para que el motor de busqueda de google no lo siga.(no transmite follow)
 - download = descarga el recurso en vez de abrirlo en el navegador (es un boolean) y debe de ser una archivo en un servidor para que realice la descarga

  -->

    <a href="https://www.google.com">Ir a google</a>
    <a href="https://www.google.com" target="_blank">Ir a google</a>

    <!-- Listas ordenadas -->

    <ol>
      <li>Primero</li>
      <li>Segundo</li>
      <li>TeRCERO</li>
    </ol>

    <!-- Listas desornada -->
    <ul>
      <li>Primero desornada</li>
      <li>Segunda desornada</li>
      <li>tercera desordenada</li>
    </ul>

    <!-- Listas de definición -->
    <dl>
      <dt>Definition term</dt>
      <dd>Description</dd>
    </dl>
  </body>
</html>
